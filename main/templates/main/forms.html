{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h3 class="text-center mt-5 mb-5">{{ form_obj.form.name }}</h3>

<div class="row">
  <div class="col-md-4">

  </div>
  <div class="col-md-4">
    <form action="{% url 'forms' slug=form_obj.slug stage='send_form'%}" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-success" value="Отправить">
    </form>
  </div>
</div>

{% endblock %}
