{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h3 class="text-center mt-5 mb-5">{{ form_obj.form.name }}</h3>

<div class="row">
  <div class="col-md-3">

  </div>
  <div class="col-md-6">
    <h3 class="text-center mb-5 mt-5">{{ form_obj.document.name }}</h3>
    {% autoescape off %}
    {{ document }}
    {% endautoescape %}
    <br>
    <a href="{% url 'forms' slug=form_obj.slug stage='end' %}"><button class="btn btn-success mt-5">Отправить</button></a>
    <a href="{% url 'forms' slug=form_obj.slug stage='download_pdf' %}"><button class="btn btn-success mt-5 ml-5">Скачать как .pdf</button></a>
  </div>
</div>

{% endblock %}
